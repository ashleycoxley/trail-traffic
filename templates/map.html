<!DOCTYPE html>
<html>
  <head>
    <title>Trail Traffic</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/trailTraffic.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class='sidebar'>
      <h2>Trail Traffic</h2>
      <h4>Redwood Regional Park</h4>
      <input placeholder="Search for a segment" type="search" data-bind="value:searchInput, valueUpdate:'keyup'"></input>
      <ul id="segment-list" data-bind="foreach:filterSegments">
        <a href="#" data-bind="click:$parent.changeSelected"> 
          <li data-bind="text:name"></li>
        </a>
      </ul>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkaVmPwWBYInijSeNjO8OOmskds9nEDzc&libraries=geometry&callback=initializeMap" async defer></script>
  </body>
</html>
